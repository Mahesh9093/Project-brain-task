version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 839552922696.dkr.ecr.ap-south-1.amazonaws.com
      - REPOSITORY_URI=839552922696.dkr.ecr.ap-south-1.amazonaws.com/brain-task-app
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - echo "Pushing Docker image to ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo "Updating Kubernetes deployment..."
      - aws eks update-kubeconfig --region ap-south-1 --name <YOUR-EKS-CLUSTER-NAME>
      - sed -i "s|<IMAGE>|$REPOSITORY_URI:$IMAGE_TAG|" k8s/deployment.yml
      - kubectl apply -f k8s/deployment.yml
      - kubectl apply -f k8s/service.yml
artifacts:
  files:
    - k8s/deployment.yml
    - k8s/service.yml
