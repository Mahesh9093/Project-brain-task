
apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-task-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brain-task-app
  template:
    metadata:
      labels:
        app: brain-task-app
    spec:
      containers:
        - name: brain-task-app
          image: <your-account-id>.dkr.ecr.ap-south-1.amazonaws.com/brain-task-repo:latest
          ports:
            - containerPort: 3000
