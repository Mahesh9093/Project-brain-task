version: 0.2

phases:
  install:
   
    commands:
      - echo "Installing kubectl and aws-iam-authenticator..."
      - curl -s -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.29.0/2024-03-12/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - mv ./kubectl /usr/local/bin/
      - curl -s -o aws-iam-authenticator https://amazon-eks.s3.us-west-2.amazonaws.com/amazon-eks-iam-authenticator/1.29.0/2024-03-12/bin/linux/amd64/aws-iam-authenticator
      - chmod +x ./aws-iam-authenticator
      - mv ./aws-iam-authenticator /usr/local/bin/
      - echo "kubectl and aws-iam-authenticator installed successfully"

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 839552922696.dkr.ecr.ap-south-1.amazonaws.com
      - REPOSITORY_URI=839552922696.dkr.ecr.ap-south-1.amazonaws.com/brain-task-app
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t 839552922696.dkr.ecr.ap-south-1.amazonaws.com/brain-task-app .
      - echo "Pushing Docker image to ECR..."
      - docker push 839552922696.dkr.ecr.ap-south-1.amazonaws.com/brain-task-app 

  post_build:
    commands:
      - echo "Updating Kubernetes deployment..."
      - aws eks update-kubeconfig --region ap-south-1 --name brain-task-cluster
      - sed -i "s|<IMAGE>|$REPOSITORY_URI:$IMAGE_TAG|" k8s/deployment.yml
      - kubectl apply -f k8s/deployment.yml
      - kubectl apply -f k8s/service.yml

artifacts:
  files:
    - k8s/deployment.yml
    - k8s/service.yml
